<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC:Survey Form</title>
    <style>
        * {
            color:white;
            padding:0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            box-sizing: border-box;
        }
        body {
            display:flex;
            justify-content: center;
            background-color: blue;
            background:linear-gradient(
                34deg,
                rgba(91, 33, 200, 0.8),
                rgba(33, 200, 178, 0.8), 
                rgba(33, 200, 116, 0.8),
                rgba(33, 91, 200, 0.8),
                rgba(91, 33, 200, 0.8)
            );

        }
        #title {
            text-align:center;
            color:white;
            display:flex;
            flex-direction: column;
        }
        #survey-form {
            border-radius: .4em;
            margin:2vmin 1vmin;
            padding:5vmin;
            background: linear-gradient(
                48deg,
                rgba(33, 91, 200, 0.8),
                rgba(66, 180, 174, 0.9)
            );
            opacity:0.95;
        }
        #survey-form * {
            margin: .4em;
        }
        section {
            margin:.1em;
            padding:.2em;
        }
        #dropdown, option {
            color: black;
        }
        select {
            padding:.2em;
            border:none;
            width: 100%;
            height:30px;
            border-radius: 3px;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea {
            color:black;
            padding:.6em;
            border:none;
            width: 100%;
            height:30px;
            border-radius: 3px;
        }
        textarea {
            height:100px;
        }
        input[type="submit"] {
            font-size: 1em;
            font-weight:bold;
            color:white;
            margin:8px;
            width: 100%;
            height:40px;
            background-color:rgb(44, 236, 76);
            border-radius: 5px;
            border:none;
        }
        input[type="submit"]:hover  {
            cursor: pointer; 
            background-color: rgba(44, 236, 76, 0.877)
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="title">
            <h1>freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking some time to help us improve the platform</i></p>
        </header>
        <div>
            <form action="" id="survey-form">
                <section id ="name">
                    <label for="name-field">Name</label><br>
                    <input id="name-field" type="text" placeholder="Enter you name" required>
                </section>
                <section id ="mail">
                    <label id="email-label" for="email">Email</label><br>
                    <input id="email" type="email" placeholder="Enter your Email" required>
                </section>
                <section id ="age">
                    <label id="number-label" for="number">Age (optional)</label><br>
                    <input id="number" type="number" placeholder="Age">
                </section>
                <section id ="role">
                    <label for="dropdown">Your Employment Status</label><br>
                    <select name="roles" id="dropdown">
                        <option id="radio-group" value="none" selected disabled hidden>
                            Select an Option
                        </option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </section>
                <section id="recomm">
                    <label for="radio-group">Would you recommend this course to your acquaintances?</label><br>
                    <input id="def" type="radio" name="recommend" checked><label for="def">Definitely</label><br>
                    <input id="maybe" type="radio" name="recommend"><label for="maybe">Maybe</label><br>
                    <input id="no" type="radio" name="recommend"><label for="no">No</label><br>
                </section>

                <section id="interests">
                    <label for="check">Which fields are you likely to work in?</label><br>
                    <input type="checkbox" name="intr" id="front-end"><label for="front-end">Front-End Development</label><br>
                    <input type="checkbox" name="intr" id="back-end"><label for="back-end">Back-End Development</label><br>
                    <input type="checkbox" name="intr" id="vis"><label for="vis">Data Visualization</label><br>
                    <input type="checkbox" name="intr" id="chall"><label for="chall">Machine Learning</label><br>
                    <input type="checkbox" name="intr" id="analyt"><label for="analyt">Data Analytics</label><br>
                    <input type="checkbox" name="intr" id="iot"><label for="iot">IOT</label><br>
                    <input  id="other" type="text" placeholder="Others you would like to mention... (put commas for multiple interests)">
                </section>

                <section id="comments">
                    <label for="comment">Any comments or suggestions?</label><br>
                    <textarea name="comment" id="comment" cols="100" rows="10" placeholder="Enter you comment here..."></textarea>
                </section>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
